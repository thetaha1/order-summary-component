<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- My CSS -->
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
  <main>
    <div class="background">
        <img class="background" src="./images/pattern-background-desktop.svg" alt="pattern-background-desktop">
    </div>
    <article class="order-section">
      <img src="./images/illustration-hero.svg" alt="illustration-hero">
      <div class="content">
        <h1 class="title">Order Summary</h1>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
            device anywhere you like!</p>
        <div class="plan">
          <div class="flex-group">
            <picture><img src="./images/icon-music.svg" alt="icon-music"></picture>
            <div class="info">
              <p class="title">Annual Plan</p>
              <p class="price">$59.99/year</p>
            </div>
          </div>
          <button class="button-change">Change</button>
        </div>
        <button class="button-payment">Proceed to Payment</button>
        <button class="buttn-cancel-payment">Cancel Order</button>
      </div>
    </article>
  </main>
</body>
</html>
